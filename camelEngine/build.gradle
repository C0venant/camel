plugins {
    id 'java'
}

group 'org.camel'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.apache.camel', name: 'camel-core', version: '2.18.0'
    implementation group: 'org.apache.activemq', name: 'activemq-camel', version: '5.16.5'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.3.0'
}

test {
    useJUnitPlatform()
}